<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Trang kiến thức dễ hiểu về blockchain">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://trada.tech/favicon.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    body {font-size: 17px}
    .sidebar ul li {font-size:16px; color:#999}
    .sidebar ul li p {font-size:18px; color:#505d6b; text-transform: uppercase}
    .sidebar ul li a {font-size: 16px}
/****** Sidebar Toggle ******/
.sidebar-toggle {
  cursor: pointer;
}

body .sidebar-toggle {
  background: none;
  top: 1.5rem;
  left: calc(300px + 1.5rem);
  cursor: pointer;
  width: 1.5rem;
  height: 1.5rem;
  padding: 0;
  transition: left 0.25s ease-out;
}

body .sidebar-toggle span {
  background-color: var(--theme-color);
  height: 0.2rem;
  width: 1.5rem;
  position: absolute;
  left: 0;
  margin: 0;
  transform-origin: 0;
  border-radius: 1px;
}

body.close .sidebar-toggle {
  transition: left 0.25s ease-out;
  width: 1.5rem;
  height: 1.5rem;
  left: 1.5rem;
}

body.close .sidebar-toggle span {
  transform-origin: center;
}

body .sidebar-toggle span:nth-child(1) {
  top: 0;
}
body .sidebar-toggle span:nth-child(2) {
  top: 0.5rem;
}
body .sidebar-toggle span:nth-child(3) {
  top: 1rem;
}

.sidebar-toggle:hover {
  opacity: 0.8;
}
.sidebar-toggle .sidebar-toggle-button:hover {
  opacity: 1;
}

@media screen and (max-width: 768px) {
  body .sidebar-toggle {
    left: 1rem;
  }

  body.close .sidebar-toggle {
    left: calc(300px + 1.5rem);
  }
}

/* LOGO */
.app-name-link div {
  padding-bottom: 1rem;
}
.app-name-link img {
  padding-bottom: 2rem;
}

a[href^="//"]:after, 
a[href^="http://"]:after, 
a[href^="https://"]:after {
  content: url(external.svg);
}
.lead {
  font-size: 135%;
  color: #888;
}
.updated-time {
  color:#aaa;
}
body .docsify-pagination-container {
  margin-top: 2rem;
}

  </style>
</head>
<body>
  <div id="app">Blockchain Wiki</div>
  <script>
    window.$docsify = {
      name: '<div>Blockchain Wiki</div><img src="https://trada.tech/assets/img/logo.svg">',
      //repo: 'tradatech/wiki',
      themeColor: '#15B5DD',
      loadSidebar: true,
      subMaxLevel: 0,
      loadNavbar: true,
      //mergeNavbar: true,
      coverpage: false,
      onlyCover: false,
      auto2top: true,
      routerMode: 'history',
      notFoundPage: true,
      formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',
      ga: 'UA-8597504-5',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },
      search: {
        paths: 'auto',
        placeholder: 'Tìm kiếm',
        noData: 'Không tìm thấy.'
      },
      pagination: {
        previousText: 'BÀI TRƯỚC',
        nextText: 'BÀI TIẾP',
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function(md) {
            var url = 'https://github.com/tradatech/wiki/blob/master/docs/' + vm.route.file
            var editHtml = '<a class="edit-this-page" target="_blank" href="' + url + '">Sửa trên GitHub<\/a>\n'
            var footer = [
              //'\n\n---\n',
              "\n\n<br>",
              //'Cập nhật <span class="updated-time">{docsify-updated}</span> ',
              editHtml
            ]
            var m = md.match(/^#>.+$/gm);
            if (m && m[0]) {
              md = md.replace(m[0], "<p class='lead'>" + 
                m[0].replace("#>", "").trim() + 
                "</p>")
            }

            return md + footer.join('');
          })
        },
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-m-pagination"></script>

</body>
</html>
